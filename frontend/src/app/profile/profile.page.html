<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <form>
      <ion-item>
        <ion-label class="profile label">Profile Image</ion-label>
      </ion-item>
      <ion-item>
        <ion-img [src]="'/assets/profile.png'" class="profile image"></ion-img>
      </ion-item>
      <ion-item>
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          aria-label="image"
        />
      </ion-item>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="userData.name"
          name="name"
          aria-label="name"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="userData.email"
          name="email"
          aria-label="email"
        ></ion-input>
      </ion-item>
      <ion-button
        expand="block"
        color="primary"
        type="submit"
        (click)="saveChanges()"
        [disabled]="!isDataChanged()"
      >
        Save Changes
      </ion-button>
      <ion-toast
        [isOpen]="isToastOpen"
        message="Changes saved succesfully"
        [duration]="5000"
        (didDismiss)="setOpen(false)"
      ></ion-toast>
    </form>
  </ion-content>
</ion-content>
