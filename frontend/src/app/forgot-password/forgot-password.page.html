<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"
        >forgot your password ? Enter your Email</ion-title
      >
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" aria-label="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block"
          >Send</ion-button
        >
      </ion-col>
    </ion-row>
    <small>
      Please provide the username or email address that you used when you signed
      up for your account.
    </small>
  </form>
</ion-content>
