<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Change Password</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="changePassword()">
    <ion-item>
      <ion-label position="floating">Current Password</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="current_password"
        name="current_password"
        aria-label="Current Password"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="new_password"
        name="new_password"
        aria-label="new_password"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="confirm_password"
        name="confirm_password"
        aria-label="confirm_password"
        required
      ></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Change Password</ion-button>
  </form>
</ion-content>
